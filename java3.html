    <script>
        var 예금액 = 60000;
        var 미래예금액 =0;
        
        
        for (let index = 0; index <= 2; index++) {
        if (예금액 <50000){
            미래예금액= 예금액+((예금액*15)/100)
        }
        if(예금액>=50000){
            미래예금액= 예금액+((예금액*20)/100)
        }
            
        }
       


        console.log(미래예금액*2)
