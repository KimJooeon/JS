<body>
    <div class="alert">
        <span id="ww">5</span>초 이내 구매시 사은품 증정
    </div>

    <script>
        let count =5;

        

        var intervalout=setInterval(function(){
                count=count-1;
            document.getElementById('ww').innerHTML=count;
        },1000)

        if(count <= 0){
                document.querySelector('.alert').style.display ='none';
                }
       
    </script>
</body>
